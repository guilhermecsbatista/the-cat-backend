application:
  env: ${ENV:test}
  name: '@pom.name@'
  description: '@pom.description@'
  version: '@pom.version@'
  client:
    default:
      timeout: ${APPLICATION_CLIENT_DEFAULT_TIMEOUT:5000}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    generate-ddl: false

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    url: jdbc:h2:mem:testdb
    user: sa
    password: password
    locations: 'classpath:/db/migration/commons,classpath:/db/migration/test'