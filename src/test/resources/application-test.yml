application:
  env: ${ENV:test}
  name: '@pom.name@'
  description: '@pom.description@'
  version: '@pom.version@'
  client:
    default:
      timeout: ${APPLICATION_CLIENT_DEFAULT_TIMEOUT:10000}
  schedule:
    cron: ${APPLICATION_SCHEDULE_CRON:0 0/2 * 1/1 * ?}
  security:
    jwt:
      secretKey: ${APPLICATION_SECURITY_JWT_SECRET_KEY:jwT}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    generate-ddl: false

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    url: jdbc:h2:mem:testdb
    user: sa
    password: password
    locations: 'classpath:/db/migration/commons'

theCatApi:
  token: ${THECATAPI_TOKEN:87fce331-033b-480f-a189-ed9353023c1d}
  url:
    base: ${THECATAPI_URL_BASE:https://api.thecatapi.com}
  endpoint:
    v1:
      breed:
        path: ${THECATAPI_ENDPOINT_V1_BREED_PATH:/v1/breeds}
        limit: ${THECATAPI_ENDPOINT_V1_BREED_LIMIT:50}
      image:
        path: ${THECATAPI_ENDPOINT_V1_IMAGE_PATH:/v1/images/search}

springdoc:
  show-actuator: false
  swagger-ui:
    path: '/docs'
    operationsSorter: method
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    show-details: always
    db:
      enabled: false
  endpoint:
    health:
      probes:
        enabled: true
    jmx:
      exposure:
        exclude: '*'